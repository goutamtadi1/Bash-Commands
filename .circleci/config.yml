---
version: 2.1
orbs:
  gh: circleci/github-cli@1.0

jobs:
  create-pr:
    docker:
      - image: 'cimg/base:stable'
    steps:
      - gh/setup
      - gh/clone
      - run:
          command: |
            git checkout -b stage-release
            echo "Creating git pr"
            gh pr create --head  --title "Stage release" --body "Hello test Stage release"
          name: Create Pull Request

workflows:
  build:
    jobs:
      - create-pr:
          context: 
            - github_repo
